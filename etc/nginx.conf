server {
    listen  80;
    access_log  /home/box/access.log    simple;
    error_log   /home/box/error.log;
    location ^~ /uploads/ {
        # need to change this path
        #root   /home/bi/web-server; 
        root    /home/box/web;
    }
    # all urls ending with '.<extension>'
    location ~* \..*$ {
        # need to change this path
        #root   /home/bi/web-server/public;
        root    /home/box/web/public;
    }   
}
